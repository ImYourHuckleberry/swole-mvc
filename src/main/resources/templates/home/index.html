<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"><title>Let's Get Jacked and Maybe Tan</title></head>


<body class="container">

<h1>Jacked and Tan</h1>
<nav th:replace="fragments :: navigation"></nav>

<main id="posts">
    <article th:each="p : ${posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>


        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>


</body>

</html>
