<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="oRM : ${oRMs}" class="checkbox">
        <input type="checkbox" name="oRMIds" th:value="${oRM.id}" th:id="${oRM.id}"/>
        <label th:for="${oRM.id}" th:text="${oRM.deadlift}"></label>
        <br />
    </div>

    <input type="submit" value="Remove ORM" />
</form>

</body>
</html>
