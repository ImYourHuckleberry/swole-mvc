<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">default title</h1>

<nav th:replace="fragments :: navigation"></nav>




<table class = "table">
    <tr>
        <th>Lift</th>
        <th>Weight</th>


    <tr th:each= "orm, iterStat : ${orms}" th:if="${iterStat.index>= iterStat.size-1}">
        <td th:text="${orm.deadlift}"></td>
        <td th:text="${orm.benchpress}"></td>
        <td th:text="${orm.squat}"></td>
        <td th:text="${orm.overheadpress}"></td>
        <td th:text="${orm.bentoverrow}"></td>
    </tr>
</table>


</body>
</html>
