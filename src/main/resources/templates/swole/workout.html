<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">default title</h1>

<nav th:replace="fragments :: navigation"></nav>




<table class = "table">
    <tr>
        <th> </th>
        <th>Deadlift</th>
        <th>Squat</th>
        <th>Overhead Press</th>
        <th>Bench</th>
        <th>Bent Over Row</th>

    </tr>

    <tr th:each="week: ${rep}">
        <td th:text="${week.weekName}"></td>
        <td th:each="col: ${week.reps}"><span th:text="${col}"></span></td>
    </tr>
</table>


</body>
</html>
