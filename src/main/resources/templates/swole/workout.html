<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${Rep}">
    <div class="form-group">
        <label th:for="deadliftRep.deadlift">Deadlift Max:</label>
        <input class="form-control" th:field="*{deadliftRep.deadlift}"/>
        <span th:errors="*{deadliftRep.deadlift}" class="error"></span>
    </div>




    <input type = "submit" value="Add Maxes" />
</form>

</body>
</html>
