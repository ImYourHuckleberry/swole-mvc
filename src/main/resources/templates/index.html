<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>What is your One Rep Max?</h1>
<form action="#" th:action="@{/form}" th:object="${orm}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Deadlift: <input type="text" th:field="*{deadlift}" /></p>
    <p>Squat: <input type="text" th:field="*{squat}" /></p>
    <p>Overhead Press: <input type="text" th:field="*{overheadpress}" /></p>
    <p>Bent Over Row: <input type="text" th:field="*{bentoverrow}" /></p>
    <p>Bench Press: <input type="text" th:field="*{benchpress}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
